<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1907433028</title>
    <link rel="shotcut icon" href="favicon.ico" type="image/ico"/>
    <link href="css/canvas.css" type="text/css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

<div class="field">
    <canvas id="canvas"></canvas>
    <div class="tools">
        <button onclick="undo_last()" type="button" class="button">Undo</button>
        <button onclick="clear_canvas()" type="button" class="button">Clear</button>

        <div onclick="change_red()" class="color-field" style="background: red"></div>
        <div onclick="change_blue()" class="color-field" style="background: blue;"></div>
        <div onclick="change_green()" class="color-field" style="background: green;"></div>
        <div onclick="change_yellow()" class="color-field" style="background: yellow;"></div>

        <input oninput="draw_color = this.value" type="color" class="color-picker">
        <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen=range">
    </div>
</div>

</body>

<script src="js/canvas.js"></script>

</html>
